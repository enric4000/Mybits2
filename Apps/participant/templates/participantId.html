{% extends 'home.html' %}

{% block subtitle %} Participant Id page{%endblock%}

{% block content %}
<div class="container-panel">
    <h1 class="container-panel-header">Participant Id</h1>
    <br>
    <div class="qr">
        <div id="qrcode" class="qr-internal"></div>
    </div>
    <script>
        const texto = "{{ participant_id|escapejs }}";
        new QRCode(document.getElementById("qrcode"), texto);
    </script>
</div>
{% endblock %}
