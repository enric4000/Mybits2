{% extends 'home.html' %}

{% block subtitle %} Team page{%endblock%}

{% block content %}
<div class="container-panel">
    <h1 class="container-panel-header">Team</h1>
    <br>
    {% for field in fields %}
        <div class="form-item required">
            <class class="profile-field-name">{{ field.name }}</class>
            <class class="profile-field-value">{{ field.value  }}</class>
        </div>
    {% endfor %}
    <div class="form-item required">
        <class class="profile-field-name">members</class>
        {% for participant in participants %}
            <class class="profile-field-value">{{ participant.value  }}</class>
        {% endfor %}
    </div>
</div>
{% endblock %}
